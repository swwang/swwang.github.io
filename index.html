<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sbwedding 2025</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Parisienne|Grandstander:100,300,500">
  </head>

  <body>
    <div id="background" class="top-level">
      <div id="blur" class="top-level"></div>
      <div id="flex" class="top-level">
        <div id="save" class="centered">
          <div id="save-sb">sharon & brian</div>
          <div id="save-date"><span class="material-symbols-outlined">calendar_today</span> 08.31.2025</div>
          <div id="save-loc"><span class="material-symbols-outlined">location_on</span> <a id="link-loc" target="_blank" href="https://maps.app.goo.gl/U9JMLbtxDHajeWVu5">Ben Lomond, CA</a></div>
        </div>
        <div id="form"><span class="material-symbols-outlined forest">forest</span> please fill out <a id="link-form" target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLScra_rfrt9fyzzaf7qisSELVZ-l5erwORNqYwijKZ-ILRrmlg/viewform">our form</a> and we'll send you a formal digital invite when it's ready! <span class="material-symbols-outlined forest">forest</span></div>
        <div id="button" class="centered">save our date</div>
      </div>
    </div>

    <script src="save_the_date.js"></script>
  </body>
</html>
